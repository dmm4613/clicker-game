<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Clicker Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Clicker Game</div>
            <div class="header-tools">
                <button class="btn btn-pink" id="saveStorage">SAVE STORAGE</button>
                <button class="btn btn-red" id="clearStorage">CLEAR STORAGE</button>
            </div>
        </div>
        <div class="game">
            <button class="game-clicker" id="clicker">CLICK ME</button>
            <div class="game-clicker-counter" id="counter">0</div>
        </div>
    </div>    

    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
